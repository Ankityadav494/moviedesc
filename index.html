<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header class="hero">
      <div class="hero__text">
        <p class="eyebrow">Movie Explorer</p>
        <h1>Find something great to watch tonight</h1>
        <p class="sub">Search by title or browse what people love right now.</p>
      </div>
      <form id="form" class="search-bar">
        <input type="text" placeholder="Search for a movie..." id="search" class="search" />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </header>

    <section class="content">
      <div id="status" class="status"></div>
      <main id="main" class="grid"></main>
    </section>

    <footer class="footer">
      <p>Powered by TMDB Â· Demo app for learning purposes</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
